name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
    
    # frontend tests
    - name: Install dependencies
      run: npm install
      working-directory: ./frontend/moneybin

    - name: Build project
      run: npm run build
      working-directory: ./frontend/moneybin

    - name: Run tests
      run: npm run test
      working-directory: ./frontend/moneybin

